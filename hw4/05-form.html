<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="../hw2/05-form.css" />
    <title>05 - Form</title>
    <script defer src="05-form.js"></script>
  </head>
  <body>
     <main>
      <!-- Begin Exercise 5 -->
      <form class="form" action="post">
        <!-- Form title -->
        <h1>Registration Form</h1>
        <!-- Input username -->
        <div class="text-object">
          <label for="username" class="form-text">Username:</label>
          <input
            id="username"
            class="input-box"
            type="text"
            name="username"
            required="required"
          />
        </div>
        <!-- Input email -->
        <div class="text-object">
          <label for="email" class="form-text">Email:</label>
          <input
            id="email"
            class="input-box"
            type="email"
            name="email"
            required="required"
          />
        </div>
        <!-- Input password -->
        <div class="text-object">
          <label for="password" class="form-text">Password:</label>
          <input
            id="password"
            class="input-box"
            type="password"
            name="password"
            required="required"
          />
        </div>
        <!-- Input newsletter option -->
        <fieldset>
          <div>
            <legend class="form-text">
              Would you like to sign up for the newsletter?
            </legend>
          </div>
          <!-- Sign up -->
          <div class="radio-field">
            <input
              id="signup"
              type="radio"
              name="newsletter"
              value="true"
            />
            <label for="signup">Yes, sign me up</label>
          </div>
          <!-- Do not sign up -->
          <div class="radio-field">
            <input
              id="nosignup"
              type="radio"
              name="newsletter"
              value="false"
            />
            <label for="nosignup">No, thank you</label>
          </div>
        </fieldset>
        <!-- Input date -->
        <div class="text-object">
          <label for="regdate" class="form-text">Date:</label>
          <input
            id="regdate"
            class="input-box"
            type="date"
            name="date"
          />
        </div>
        <!-- Submit button -->
        <div class="button-spacer">
          <input
            id="submitbutton"
            class="button"
            type="submit"
            value="Submit"
          />
        </div>
        <!-- Reset button -->
        <div class="button-spacer">
          <input
            id="resetbutton"
            class="button"
            type="reset"
            value="Reset"
          />
        </div>
      </form>
      <!-- End Exercise 5 -->
    </main>
  </body>
</html>
