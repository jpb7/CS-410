<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>04 - Table</title>
    <meta name="description"
      content="Example table with some TV listings" />
    <meta name="keywords"
      content="cs410, hw1, exercise, 04, table" />
    <meta http-equiv="author"
      content="Jacob Bentley" />
  </head>
  <body>
    <main>
      <!-- Begin Exercise 4 -->
      <table id="tvlistings" border="1">
        <thead><h1 id="tvhead">TV Listings</h1></thead>
        <tbody id="tvbody">
          <!-- First row -->
          <tr class="tvrow">
            <th class="tvsubhead">Time / Channels</th>
            <th class="tvsubhead" scope="col">8:00 PM</th>
            <th class="tvsubhead" scope="col">9:00 PM</th>
            <th class="tvsubhead" scope="col">10:00 PM</th>
          </tr>
          <!-- Second row -->
          <tr class="tvrow">
            <th class="tvsubhead" scope="row">ABC</th>
            <td>The Goldbergs</td>
            <td>Home Economics</td>
            <td>black-ish</td>
          </tr>
          <!-- Third row -->
          <tr class="tvrow">
            <th class="tvsubhead" scope="row">CBS</th>
            <td>Young Sheldon</td>
            <td>United States of Al</td>
            <td>Mom</td>
          </tr>
          <!-- Fourth row -->
          <tr class="tvrow">
            <th class="tvsubhead" scope="row">NBC</th>
            <td colspan="3">Stanley Cup Playoffs</td>
          </tr>
          <!-- Fifth row -->
          <tr class="tvrow">
            <th class="tvsubhead" scope="row">Fox</th>
            <td>Beat Shazam</td>
            <td colspan="2">Local Programming</td>
          </tr>
        </tbody>
        <!-- Empty footer -->
        <tfoot id="tvfoot"></tfoot>
      </table>
      <!-- End Exercise 4 -->
    </main>
  </body>
</html>
