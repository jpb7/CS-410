<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>05 - Form</title>
    <meta name="description"
      content="Example form with text, email, password, radio, and date inputs" />
    <meta name="keywords"
      content="cs410, hw1, exercise, 05, form" />
    <meta http-equiv="author"
      content="Jacob Bentley" />
  </head>
  <body>
    <main>
      <!-- Begin Exercise 5 -->
      <form id="registration" action="">
        <!-- Form title -->
        <h1 id="regtitle">Registration Form</h1>
        <!-- Input username -->
        <label for="username">Username:</label>
        <input
          id="username"
          class="regtext"
          type="text"
          name="username"
          required="required"
        />
        <br /><br />
        <!-- Input email -->
        <label for="email">Email:</label>
        <input
          id="email"
          class="regtext"
          type="email"
          name="email"
          required="required"
        />
        <br /><br />
        <!-- Input password -->
        <label for="password">Password:</label>
        <input
          id="password"
          class="regtext"
          type="password"
          name="password"
          required="required"
        />
        <br /><br />
        <!-- Input newsletter option -->
        <fieldset id="subnewsletter">
          <legend>Would you like to sign up for the newsletter?</legend>
          <!-- Sign up -->
          <input
            id="signup"
            class="suboption"
            type="radio"
            name="newsletter"
            value="true"
            required="required"
          />
          <label for="signup">Yes, sign me up</label>
          <!-- Do not sign up -->
          <input
            id="nosignup"
            class="suboption"
            type="radio"
            name="newsletter"
            value="false"
            required="required"
          />
          <label for="nosignup">No, thank you</label>
        </fieldset>
        <br />
        <!-- Input date -->
        <label for="regdate">Date:</label>
        <input
          id="regdate"
          type="date"
          name="date"
          required="required"
        />
        <br /><br />
        <!-- Submit button -->
        <input
          id="submitbutton"
          type="submit"
          value="Submit"
        />
        <!-- Reset button -->
        <input
          id="resetbutton"
          type="reset"
          value="Reset"
        />
      </form>
      <!-- End Exercise 5 -->
    </main>
  </body>
</html>
